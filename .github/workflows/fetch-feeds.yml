name: "ğŸ›°ï¸ AI Radar â€” Fetch RSS Feeds"

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Fetch RSS feeds
        run: npm run fetch

      - name: Commit & push feeds.json
        run: |
          git config user.name "AI Radar Bot"
          git config user.email "bot@ai-radar.dev"
          git add docs/data/feeds.json
          git diff --staged --quiet || git commit -m "ğŸ›°ï¸ Update feeds â€” $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
